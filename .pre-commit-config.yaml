repos:
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [
          --in-place,
          --remove-all-unused-imports,
          --remove-duplicate-keys,
          --ignore-init-module-imports,
          --ignore-pass-statements
        ]
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: local.hooks.isort
        name: isort
        entry: local.hooks.isort
        require_serial: true
        language: system
        types_or: [ cython, pyi, python ]
        minimum_pre_commit_version: '2.9.2'
      - id: local.hooks.requirements
        name: gen service requirements.txt
        entry: local.hooks.requirements
        language: system
        files: '^(libraries|services)\/\S*requirements-?([a-z]*)?\.(txt|in)$'
      - id: local.hooks.constraints
        name: check requirements.txt by constraints
        entry: local.hooks.constraints
        language: system
        files: '\S*\/requirements\.(txt|in)$'
      - id: local.hooks.docs
        name: Check services/*/docs
        entry: local.hooks.docs --format yaml
        require_serial: true
        language: system
        files: '^services\/\S*.py$'
      - id: pytest-check
        name: check pytest
        stages: [ commit ]
        types: [ python ]
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
      - id: mypy-check
        name: check mypy
        stages: [ commit ]
        types: [ python ]
        entry: mypy .
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: requirements-txt-fixer
        files: (requirements|constraints).*\.(in|txt)$
      - id: pretty-format-json
        args: ["--autofix", "--indent=2", "--no-ensure-ascii", "--no-sort-keys"]
